<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9a34ff2858.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
            <div class="col-1"></div>
          <div class="col-12">
              <h1></h1>
          </div>
       <form id="search-form">   
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-light">📍</button>
          </div>
          <div class="col-2"></div>
          <div class="col-5">
            <div class="input-group">
                 <input 
                  type="text"
                  placeholder="Search for a city"
                  autocomplete="off"
                  id="search-text-input"
                  class="form-control" 
                  />
             </div>
            </div>
            <div class="col-2">
            <input type="submit" value="Search" class="btn btn-primary"/>
          </div>
          </div>
        </form>
        <div class="row explanations">
          <div class="col-3">
            Day
          </div>
          <div class="col-3">
            Weather
          </div>
          <div class="col-2">
            Wind
          </div>
          <div class="col-2">
            <span class="units">
            <a href="#" id="celsius" class="active">°C</a> | <a href="#" id="fahrenheit">°F</a></span>
          </div>
        </div>
        <div class="row menu">
          <div class="col-3">
            <p>
              <strong id="day"></strong>
              <br />
              <small id="time"></small>
            </p>
          </div>
          <div class="col-3">
            <img 
            src="https://openweathermap.org/img/wn/50d@2x.png" 
            alt="light rain"  
            id="icon" 
            />
          </div>
          <div class="col-2" id="wind"></div>
          <div class="col-2" id="temperature"></div>
          <div class="col-1"></div>
          <div class="col-1">
            <button type="button" class="btn btn-light">»</button>
          </div>
        </div> 


        <div id="forecast">

        </div>


        <div class="row menu">
          <div class="col-3">
            <p>
              <strong>
                Wednesday
              </strong>
              <br />
              22 march
            </p>
          </div>
          <div class="col-3">
            🌧️
          </div>
          <div class="col-2">
            Wind
          </div>
          <div class="col-1">
            5°
          </div>
          <div class="col-1">
            6°
          </div>
          <div class="col-1"></div>
          <div class="col-1">
            <button type="button" class="btn btn-light">»</button>
          </div>
        </div>
        <div class="row menu">
          <div class="col-3">
            <p>
              <strong>
                Thursday
              </strong>
              <br />
              23 march
            </p>
          </div>
          <div class="col-3">
            🌧️
          </div>
          <div class="col-2">
            Wind
          </div>
          <div class="col-1">
            3°
          </div>
          <div class="col-1">
            6°
          </div>
          <div class="col-1"></div>
          <div class="col-1">
            <button type="button" class="btn btn-light">»</button>
          </div>
        </div>
        <div class="row menu">
          <div class="col-3">
            <p>
              <strong>
                Friday
              </strong>
              <br />
              24 march
            </p>
          </div>
          <div class="col-3">
            🌧️
          </div>
          <div class="col-2">
            Wind
          </div>
          <div class="col-1">
            3°
          </div>
          <div class="col-1">
            5°
          </div>
          <div class="col-1"></div>
          <div class="col-1">
            <button type="button" class="btn btn-light">»</button>
          </div>
        </div>
        <div class="row menu">
          <div class="col-3">
            <p>
              <strong>
                Saturday
              </strong>
              <br />
              25 march
            </p>
          </div>
          <div class="col-3">
            ☁️
          </div>
          <div class="col-2">
            Wind
          </div>
          <div class="col-1">
            2°
          </div>
          <div class="col-1">
            4°
          </div>
          <div class="col-1"></div>
          <div class="col-1">
            <button type="button" class="btn btn-light">»</button>
          </div>
        </div>
        <div class="row menu">
          <div class="col-3">
            <p>
              <strong>
                Sunday
              </strong>
              <br />
              26 march
            </p>
          </div>
          <div class="col-3">
            🌥️
          </div>
          <div class="col-2">
            Wind
          </div>
          <div class="col-1">
            1°
          </div>
          <div class="col-1">
            4°
          </div>
          <div class="col-1"></div>
          <div class="col-1">
            <button type="button" class="btn btn-light">»</button>
          </div>
        </div>
      </div>   
    </div>
    <footer>
        <p class="foot-note" >
            Coded by Ebba Emanuelsson and is <a href="https://github.com/EbbaEmanuelsson/WeatherApp" target="_blank">open-sourced on GitHub</a>
        </p>
    </footer>
    <script src="script.js">   
    </script>
  </body>
</html>
